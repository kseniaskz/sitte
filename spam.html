<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>@import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap');
   

    body{
   background-color: #452727;
   text-align: center;
}
div{
    
    width: 400px;
    font-size: 25px;
    font-family: "Crimson Text", serif;
      color:#b08c8c;
      border-radius: 20px;
      padding: 15px 20px;
      text-align: center;
      margin: 10px auto;
      margin-top: 15%;
      background-color: #261414;
  }
</style>
<body>
    <script>
        function hasSpamWords() {
  const userText = prompt("Введіть текст:","Безкоштовно");
  
  if (userText === null) {
    return false; 
  }

  const lowerCaseText = userText.toLowerCase();
  return lowerCaseText.includes("безкоштовно") || lowerCaseText.includes("гарантія")|| lowerCaseText.includes("спам")|| lowerCaseText.includes("bezcoshtovno")|| lowerCaseText.includes("garantiya");
}


const containsSpam = hasSpamWords();

if (containsSpam) {
  document.write("<div>Текст має слова як 'безкоштовно' або 'гарантія'. Нажаль це спам</div>");
} else {
  document.write("<div>Це не спам ✓</div>");
}


    </script> 
</body>
</html>
