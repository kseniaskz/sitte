<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
  
let firstValue = parseFloat(prompt("Введіть перше число (від 0 до 1):","0.2"));
let secondValue = parseFloat(prompt("Введіть друге число (від 0 до 1):","0.5"));


if (!isNaN(firstValue) && !isNaN(secondValue) && firstValue >= 0 && firstValue <= 1 && secondValue >= 0 && secondValue <= 1) {
    
    let sum = firstValue + secondValue;
    alert("Результат : " + sum.toFixed(2)); 
} else {
    alert("Будь ласка, введіть коректні числові значення в межах від 0 до 10.");
}


</script>
   
  
 
</body>
</html>
