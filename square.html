<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/square.html">
</head>
<body>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>

	<script type="text/javascript">
		let a = document.getElementById('myCanvas');
        let axt = a.getContext('2d');

        axt.globalAlpha = 0.5;
        axt.fillStyle = '#452727';
        axt.fillRect(70, 70, 300, 300);
        axt.fillStyle = ' #513737';
        axt.fillRect(140, 140, 300, 300);
        axt.fillStyle = '#b08c8c';
        axt.fillRect(210, 210, 300, 300);

	</script>

</body>
</html>
